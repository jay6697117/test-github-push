<!DOCTYPE html>
<html lang="en">
  <head>
    <title>loadImageAsyncPromise</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      function loadImageAsyncPromise (url) {
        return new Promise(function (resolve, reject) {
          const image = new Image();
          image.src = url;
          image.onload = function () {
            resolve(image);
          };
          image.onerror = function () {
            reject(new Error('Could not load image at ' + url));
          };
        });
      }

      const url = 'http://img5.imgtn.bdimg.com/it/u=277008561,2789433794&fm=26&gp=0.jpg';

      loadImageAsyncPromise(url).then(
        res => {
          console.log('res :>> ', res);
          document.getElementById('app').appendChild(res);
        },
        err => {
          console.log('err :>> ', err);
          document.getElementById('app').innerHTML = `<div style="color:red;">${err}</div>`;
        }
      );
    </script>
  </body>
</html>
