<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>同步任务-微任务-正常异步任务</title>
  </head>

  <body>
    <script>
      // 正常异步任务: 追加到下一轮事件循环
      setTimeout(function () {
        console.log(1);
      }, 0);

      // 微任务(非正常异步任务): 追加到本轮事件循环一定晚于同步任务
      new Promise(function (resolve, reject) {
        resolve(2);
      }).then(console.log);

      //同步任务: 在本轮事件循环中一定早于异步任务
      console.log(3);
      // 3
      // 2
      // 1
    </script>
  </body>
</html>
