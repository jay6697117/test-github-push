<!DOCTYPE html>
<html lang="en">
  <head>
    <title>loadImageAsyncHandle</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
  </head>

  <body>
    <div id="app"></div>

    <script type="text/javascript">
      function loadImageAsyncHandle (url) {
        const p1 = new Promise(function (resolve, reject) {
          const image = new Image();
          image.src = url;
          image.onload = function () {
            resolve(image);
          };
          image.onerror = function () {
            reject(new Error('Could not load image at ' + url));
          };
        });
        p1.then(
          res => {
            console.log('res :>> ', res);
            document.getElementById('app').appendChild(res);
          },
          err => {
            console.log('err :>> ', err);
            document.getElementById('app').innerHTML = `<div style="color:red;">${err}</div>`;
          }
        );
      }

      const url = 'http://img3.imgtn666.bdimg.com/it/u=60762119,682458598&fm=26&gp=0.jpg';

      loadImageAsyncHandle(url);
    </script>
  </body>
</html>
