<!DOCTYPE html>
<html lang="en">
  <head>
    <title>demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
  </head>
  <body>
    <script type="text/javascript">
      //F1类
      function F1() {
        this.a = 1;
      }
      //F1类实例原型对象
      F1.prototype.methodF1 = function () {
        console.log('我是methodF1...');
      };

      //F2类
      function F2() {
        this.b = 2;
      }
      //F2类实例原型对象
      F2.prototype.methodF2 = function () {
        console.log('我是methodF2...');
      };

      function S() {
        F1.call(this);
        F2.call(this);
        this.c = 3;
      }

      S.prototype = Object.create(F1.prototype);
      Object.assign(S.prototype, F2.prototype);
      S.prototype.constructor = S;

      var s = new S();
    </script>
  </body>
</html>
